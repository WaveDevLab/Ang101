<p>calculator-body works!</p>
<div class="container border-1">
    <div class="row">
        <h2 [ngClass]="{
            'positive-number': result > 0,
            'negative-number' : result < 0,
            'zero-number' : result == 0}">Result: {{result | number: '2.1-3'}}</h2>
    </div>
    <form [formGroup]="calculatorForm">
        <div class="row">
            <label for="name">Name <span *ngIf="invalidForm" style="color: red">*</span></label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="row">
            <label for="input-1">Input 1</label>
            <input type="number" formControlName="input1" class="form-control">
        </div>
        <div class="row">
            <label for="input-2">Input 2</label>
            <input type="number" formControlName="input2" class="form-control">
        </div>
        <div class="row mb-4">
            <label for="operation">Select Operation</label>
            <select class="form-control" formControlName="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
    </form>

    <div class="row border-1" style="border: 1px solid black; border-radius: 10px; height: 200px;">
        <app-calculator-child 
        [num1]="calculatorForm.controls['input1'].value" 
        [num2]="calculatorForm.controls['input2'].value" 
        [operation]="calculatorForm.controls['operation'].value"
        (resultEvent)="setResultValue($event)"
        ></app-calculator-child>
    </div>
</div>
